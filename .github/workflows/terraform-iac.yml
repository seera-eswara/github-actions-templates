name: Terraform Enterprise Pipeline

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      policy_repo:
        required: false
        type: string
      working_directory:
        required: false
        default: "."
        type: string
      terraform_version:
        required: false
        default: "1.6.6"
        type: string
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true

jobs:
  iac:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      # ---------- INSTALL TOOLS ----------
      - name: Install TFSec
        run: |
          wget -q https://github.com/aquasecurity/tfsec/releases/download/v1.28.5/tfsec-linux-amd64
          chmod +x tfsec-linux-amd64
          sudo mv tfsec-linux-amd64 /usr/local/bin/tfsec

      - name: Install Checkov
        run: pip install checkov

      - name: Install Trivy
        run: |
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Install Conftest
        run: |
          curl -L -o conftest.tar.gz https://github.com/open-policy-agent/conftest/releases/download/v0.48.1/conftest_0.48.1_Linux_x86_64.tar.gz
          tar xzf conftest_0.48.1_Linux_x86_64.tar.gz
          sudo mv conftest /usr/local/bin/

      # ---------- LINT ----------
      - name: Terraform Format
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform init -backend=false && terraform validate

      - name: TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Run TFLint
        run: tflint --init && tflint

      # ---------- UNIT TEST ----------
      - name: Terraform Tests
        run: terraform test

      # ---------- SECURITY ----------
      - name: Tfsec
        run: tfsec .

      - name: Checkov
        run: checkov -d .

      - name: Trivy
        run: trivy config .

      # ---------- PLAN ----------
      - name: Terraform Plan
        run: |
          terraform init
          terraform plan -out=tfplan
          terraform show -json tfplan > plan.json

      # ---------- POLICY ----------
      - name: OPA Policy Enforcement
        run: conftest test plan.json -p policies/

      # ---------- APPLY ----------
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
