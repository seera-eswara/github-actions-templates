name: Terraform Enterprise Pipeline
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      policy_repo:
        required: false
        type: string
      working_directory:
        required: false
        default: "."
        type: string
      terraform_version:
        required: false
        default: "1.6.6"
        type: string
      policy_path:
        required: false
        type: string
        default: policies/
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      SSH_PRIVATE_KEY:
        required: true

jobs:
  iac:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: "true"
      # Use HTTPS for module clones; SSH optional

    steps:
      - name: (Optional) Set up SSH for private modules
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout policy repo if specified
        if: inputs.policy_repo != ''
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.policy_repo }}
          path: terraform-policy-as-code
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git HTTPS auth for modules
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          git config --global http.https://github.com/.extraheader "AUTHORIZATION: basic $(printf "x-access-token:%s" "$GITHUB_TOKEN" | base64)"

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      # ---------- INSTALL TOOLS ----------
      - name: Install TFSec
        run: |
          wget -q https://github.com/aquasecurity/tfsec/releases/download/v1.28.5/tfsec-linux-amd64
          chmod +x tfsec-linux-amd64
          sudo mv tfsec-linux-amd64 /usr/local/bin/tfsec

      - name: Install Checkov
        run: pip install checkov

      - name: Install Trivy
        run: |
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Install Conftest
        run: |
              LATEST_VERSION=$(curl -s https://api.github.com/repos/open-policy-agent/conftest/releases/latest | grep tag_name | cut -d '"' -f 4)
              curl -L https://github.com/open-policy-agent/conftest/releases/download/${LATEST_VERSION}/conftest_${LATEST_VERSION#v}_Linux_x86_64.tar.gz -o conftest.tar.gz
              tar -xzf conftest.tar.gz
              sudo mv conftest /usr/local/bin/

      # ---------- LINT ----------
      - name: Terraform Format
        run: terraform fmt -check -recursive
        working-directory: ${{ inputs.working_directory }}

      - name: Terraform Validate
        run: terraform init -backend=false && terraform validate
        working-directory: ${{ inputs.working_directory }}

      - name: TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Run TFLint
        run: tflint --init && tflint
        working-directory: ${{ inputs.working_directory }}

      # ---------- UNIT TEST ----------
      - name: Terraform Tests
        run: terraform test
        working-directory: ${{ inputs.working_directory }}

      # ---------- SECURITY ----------
      - name: Tfsec
        run: tfsec .
        working-directory: ${{ inputs.working_directory }}

      - name: Checkov
        run: checkov -d .
        working-directory: ${{ inputs.working_directory }}

      - name: Trivy
        run: trivy config .
        working-directory: ${{ inputs.working_directory }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}  

      # ---------- PLAN ----------
      - name: Debug Env Vars
        run: |
          echo "Available env vars:" && env | grep -iE 'tf_var|arm_sub|azure' || true
        working-directory: ${{ inputs.working_directory }}
      - name: Terraform Plan
        run: |
          terraform init
          terraform plan -out=tfplan
          terraform show -json tfplan > plan.json
        working-directory: ${{ inputs.working_directory }}

      # ---------- POLICY ----------
      - name: OPA Policy Enforcement
        run: conftest test plan.json -p terraform-policy-as-code/${{ inputs.policy_path }}
        working-directory: ${{ inputs.working_directory }}

      # ---------- APPLY ----------
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
        working-directory: ${{ inputs.working_directory }}
